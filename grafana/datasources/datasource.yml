apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  isDefault: true
  jsonData:
    timeInterval: "5s"
- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  isDefault: false
- name: Jaeger
  type: jaeger
  access: proxy
  url: http://jaeger:16686
  isDefault: false